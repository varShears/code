    <title>Document</title>
    <script>
      function clone(data) {
        let newObj
        if (typeof data === 'object') {
          newObj = Array.isArray(data) ? [] : {}
          for (const key in data) {
            newObj[key] = data[key]
          }
          return newObj
        } else {
          return data
        }
      }
